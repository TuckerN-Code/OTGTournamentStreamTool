<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="demo">
        <h2 id="player1Name"></h2>
        <h2 id="player2Name"></h2>
        <p id="player1Prefix"></p>
        <p id="player2Prefix"></p>
        <button type="button" onclick="userAction()">Change Content</button>
    </div>


</body>
</html>

<script>
    var localID = 0;
    var prevID = -1;
    const userAction = async () => {
        const response = await fetch('https://localhost:5001/api/player');
        const myPlayer = await response.json();
        localID = myPlayer[0];
        if (localID != prevID) {
            document.getElementById("player1Name").innerHTML = myPlayer[1];
            document.getElementById("player1Prefix").innerHTML = myPlayer[2];
            //document.getElementById("player1Twitter").innerHTML = myPlayer[3];
            //document.getElementById("player1Pronouns").innerHTML = myPlayer[4];
            document.getElementById("player2Name").innerHTML = myPlayer[5];
            document.getElementById("player2Prefix").innerHTML = myPlayer[6];
            //document.getElementById("player2Twitter").innerHTML = myPlayer[7];
            //document.getElementById("player2Pronouns").innerHTML = myPlayer[8];
            //document.getElementById("TournamnetRound").innerHTML = myPlayer[9];
            //document.getElementById("Player1Score").innerHTML = myPlayer[10];
            //document.getElementById("Player2Score").innerHTML = myPlayer[11];
            prevID = localID;
        }
    }
    window.setInterval(userAction, 100);


    </script>
