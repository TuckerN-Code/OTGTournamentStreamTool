<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="demo">
        <h2 id="player1Name">Let AJAX change this text</h2>
        <h2 id="player2Name"></h2>
        <p id="player1Prefix"></p>
        <p id="player2Prefix"></p>
        <button type="button" onclick="userAction()">Change Content</button>
    </div>


</body>
</html>

<script>
    const userAction = async () => {
        const response = await fetch('https://localhost:5001/api/player');
        const myPlayer = await response.json();
        document.getElementById("player1Name").innerHTML = myPlayer[0];
        document.getElementById("player2Name").innerHTML = myPlayer[1];
        document.getElementById("player1Prefix").innerHTML = myPlayer[2];
        document.getElementById("player2Prefix").innerHTML = myPlayer[3];
    }

    </script>
