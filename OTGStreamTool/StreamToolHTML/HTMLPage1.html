<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="demo">
        <h2 id="hello">Let AJAX change this text</h2>
        <button type="button" onclick="userAction()">Change Content</button>
    </div>


</body>
</html>

<script>
    const userAction = async () => {
        const response = await fetch('https://localhost:5001/api/player');
        const myPlayer = await response.text();
        document.getElementById("hello").innerHTML = myPlayer;
    }

    </script>
